<form [formGroup]= "loginForm" (ngSubmit)="onSubmit()">

    
    <div class="form-group">
        <div class="col-sm-12">
            <label for="email" class="control-label">Email</label>
        </div>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="nome@email.com">
    </div>
    
    <div class="form-group">
        <div class="col-sm-12">
            <label for="password" class="control-label">Senha</label>
        </div>
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="senha">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    <app-form-debug [form]="loginForm"></app-form-debug>

    </form>
