<div class="card mt-3">
    <div class="card-header">
      <div class="float-left">
        <h4>Cursos</h4>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-primary"   >Novo Curso</button>
        <button type="button" class="btn btn-secondary" >Atualizar</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover" *ngIf="(eventos$ | async) as eventos">
        <thead>
          <tr>
            <th>descrição</th>
            <th>data</th>
            <th>data</th>
            <th>hora</th>
            <th>hora</th>
            <th></th>
          </tr>
        </thead>    
        <tbody>
          <tr *ngFor="let evento of eventos">
            <td>{{evento.description}}</td>
            <td>{{evento.description}}</td>
            <td>{{evento.description}}</td>
            <td>{{evento.description}}</td>
            <td>{{evento.description}}</td>
            <td>
              <span class="float-right">
                <button class="btn btn-outline-warning mb-1 btn-sm">
                  Atualizar
                </button>
  
                <button class="btn btn-outline-danger mb-1 btn-sm">
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
